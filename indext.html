<!DOCTYPE html>
<html>
<head>
<title>Table</title>
</head>
<body>

<table>
  <tr>
    <th>Number</th>
    <th>Square</th>
  </tr>
</table>

<script>
var table = document.getElementsByTagName("table")[0];
for (var i = 1; i <= 10; i++) {
  var row = table.insertRow();
  var cell1 = row.insertCell();
  var cell2 = row.insertCell();
  cell1.innerHTML = i;
  cell2.innerHTML = i * i;
}
</script>

</body>
</html>
